{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container-fluid py-4">
    <div class="row">
      <div class="card my-4">
        <div class="container">
          <div class="card-body">
            <div class="col-12">
              <h1>{{ object|yesno:"Update,Create" }} newspaper</h1>
              <form action="" method="post" novalidate class="bg-gradient">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="btn btn-primary">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
